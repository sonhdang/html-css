<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
    </head>
    <body>
        <h1>How to add buttons to your webpage</h1>
        <!--To add a button, use the 'button' tag
            - Attribute 'name' gives the button a name
            - Attribute 'type' defines the type of the button
            - Attribute 'disabled' greys out a button
            - Attribute 'autofocus' highlights the button by default-->
        <button>
            Click me
        </button>

        <button name="submit_button" type="submit" value="Submit">
            Submit
        </button>

        <button name="reset_button" type="reset" value="Reset">
            Reset
        </button>

        <button disabled>
            Disabled
        </button>

        <button autofocus>
            Autofocus
        </button>

        <button onclick="alert('You clicked on a button OMG')">
            ALERT!
        </button>

        <a href="https://www.google.com">
            <button>
                Google
            </button>
        </a>

        <br>
        <br>

        <button style="background-color:#97f7cc;
                        color: #b3563f;
                        font-size: 18px;
                        font-family: monospace;">
            CSS Style
        </button>
    </body>
</html>
