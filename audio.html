<!DOCTYPE html>
<html>
    <head>
        <title>Audio</title>
    </head>
    <body>
        <h1>How to add audio to your webpage</h1>

        <!--First, use 'audio' tag
                - Use attribute 'control' to add control bar of the audio to your website
                - Use the keyword 'loop' to loop the audio
                - To set the audio muted as default, use the keyword 'muted'
                - Use the keyword 'autoplay' to automatically start playing the audio as soon as the website finishes loading-->
        <audio controls loop muted autoplay>
            <source src="tron-tim.mp3">
            Your browser doesn't support audio

        </audio>
    </body>
</html>
